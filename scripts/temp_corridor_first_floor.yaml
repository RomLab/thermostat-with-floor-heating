temp_corridor_first_floor:
  alias: 'Control of a pump in a first floor for floor heating'
  description: 'Control according to winter mode and control according to request from a corridor thermostat on a first floor (active on login zero)'
  sequence:
    - service_template: >
        {%- if is_state('binary_sensor.temp_first_floor', 'on')  and (is_state('input_boolean.manual_winter_mode', 'on') or is_state('sensor.mode_control_from_outdoor_temp_sensor', 'winter')) -%}
           script.turn_on_pump_corridor_first_floor
        {%- else -%}
            script.turn_off_pump_corridor_first_floor
        {%- endif -%}