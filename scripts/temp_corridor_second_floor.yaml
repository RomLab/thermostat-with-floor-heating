temp_corridor_second_floor:
  sequence:
    - service_template: >
        {%- if is_state('binary_sensor.temp_second_floor', 'on') and (is_state('input_boolean.manual_winter_mode', 'on') or is_state('sensor.mode_control_from_outdoor_temp_sensor', 'winter')) -%}
           script.turn_on_pump_corridor_second_floor
        {%- else -%}
            script.turn_off_pump_corridor_second_floor
        {%- endif -%}
