turn_on_actuator_corridor_and_toilet:
  alias: 'Turn on actuators for a corridor and toilet'
  description: 'Turn on actuators for a corridor and toilet'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.corridor_and_toilet', 'hvac_action', 'heating') }}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_corridor_and_toilet
        value: '100'
    - service: script.turn_on
      entity_id: script.turn_on_pump_corridor_second_floor

turn_off_actuator_corridor_and_toilet:
  alias: 'Turn off actuators for a corridor and toilet'
  description: 'Turn off actuators for a corridor and toilet'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.corridor_and_toilet', 'hvac_action', 'idle') or  is_state_attr('climate.corridor_and_toilet', 'hvac_action', 'off')}}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_corridor_and_toilet
        value: '0'
    - service: script.turn_on
      entity_id: script.turn_off_pump_corridor_second_floor