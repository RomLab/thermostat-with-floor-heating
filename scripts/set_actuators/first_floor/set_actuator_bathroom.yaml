turn_on_actuator_first_floor_bathroom:
  alias: 'Turn on actuators for a bathroom in a first floor'
  description: 'Turn on actuators for a bathroom in a first floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.first_floor_bathroom', 'hvac_action', 'heating') }}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_first_floor_bathroom
          - input_number.thermo_actuator_first_floor_bathroom_ladder
        value: '100'

turn_off_actuator_first_floor_bathroom:
  alias: 'Turn off actuators for a bathroom in a first floor'
  description: 'Turn off actuators for a bathroom in a first floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.first_floor_bathroom', 'hvac_action', 'idle') or  is_state_attr('climate.first_floor_bathroom', 'hvac_action', 'off')}}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_first_floor_bathroom
          - input_number.thermo_actuator_first_floor_bathroom_ladder
        value: '0'