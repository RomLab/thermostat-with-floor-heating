turn_on_actuator_first_floor_living_room:
  alias: 'Turn on actuators for a living room in a first floor'
  description: 'Turn on actuators a for living room in a first floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.first_floor_living_room', 'hvac_action', 'heating') }}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_first_floor_living_room_1
          - input_number.thermo_actuator_first_floor_living_room_2
          - input_number.thermo_actuator_first_floor_living_room_3
        value: '100'

turn_off_actuator_first_floor_living_room:
  alias: 'Turn off actuators for a living room in a first floor'
  description: 'Turn off actuators for a living room in a first floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.first_floor_living_room', 'hvac_action', 'idle') or  is_state_attr('climate.first_floor_living_room', 'hvac_action', 'off')}}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_first_floor_living_room_1
          - input_number.thermo_actuator_first_floor_living_room_2
          - input_number.thermo_actuator_first_floor_living_room_3
        value: '0'