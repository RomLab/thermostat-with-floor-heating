turn_on_actuator_thomas_bedroom:
  alias: 'Turn on actuators for a Thomas bedroom'
  description: 'Turn on actuators for a Thomas bedroom'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.thomas_bedroom', 'hvac_action', 'heating') }}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_thomas_bedroom
        value: '100'

turn_off_actuator_thomas_bedroom:
  alias: 'Turn off actuators for a Thomas bedroom'
  description: 'Turn off actuators a for Thomas bedroom'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.thomas_bedroom', 'hvac_action', 'idle') or  is_state_attr('climate.thomas_bedroom', 'hvac_action', 'off')}}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_thomas_bedroom
        value: '0'