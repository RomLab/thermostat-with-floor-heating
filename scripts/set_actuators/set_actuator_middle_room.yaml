turn_on_actuator_middle_room:
  alias: 'Turn on actuators for a middle room'
  description: 'Turn on actuators for a middle room'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.middle_room', 'hvac_action', 'heating') }}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_middle_room
        value: '100'

turn_off_actuator_middle_room:
  alias: 'Turn off actuators for a middle room'
  description: 'Turn off actuators for a middle room'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.middle_room', 'hvac_action', 'idle') or  is_state_attr('climate.middle_room', 'hvac_action', 'off')}}"
    - service: input_number.set_value
      data:
        entity_id: 
          - input_number.thermo_actuator_middle_room
        value: '0'