pump_second_floor_zones:
  alias: 'Zone control of a pump in a second floor for floor heating'
  description: 'Zone control according to request from a zone control module on a second floor'
  sequence:
    - service_template: >
        {%- if  
          is_state('input_boolean.thermo_actuator_second_floor_bathroom', 'on') or
          is_state('input_boolean.thermo_actuator_second_floor_bathroom_ladder', 'on') or
        
          is_state('input_boolean.thermo_actuator_second_floor_corner_room', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_corridor_and_toilet', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_living_and_diving_room', 'on') or
          is_state('input_boolean.thermo_actuator_second_floor_workroom', 'on') or
          is_state('input_boolean.thermo_actuator_second_floor_kitchen', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_middle_room', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_north_room', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_parents_bedroom_window', 'on') or
          is_state('input_boolean.thermo_actuator_second_floor_parents_bedroom_door', 'on') or

          is_state('input_boolean.thermo_actuator_second_floor_thomas_bedroom', 'on') -%}
           script.turn_on_pump_corridor_second_floor
        {%- else -%}
            script.turn_off_pump_corridor_second_floor
        {%- endif -%}