turn_on_actuator_second_floor_corner_room:
  alias: 'Turn on actuators for a corner room in a second floor'
  description: 'Turn on actuators for a corner room a in second floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.second_floor_corner_room', 'hvac_action', 'heating') }}"
    - service: input_boolean.turn_on
      data:
        entity_id: 
          - input_boolean.thermo_actuator_second_floor_corner_room

turn_off_actuator_second_floor_corner_room:
  alias: 'Turn off actuators for a corner room in a second floor'
  description: 'Turn off actuators for a corner room in a second floor'
  sequence:
    - condition: template
      value_template: "{{ is_state_attr('climate.second_floor_corner_room', 'hvac_action', 'idle') or  is_state_attr('climate.second_floor_corner_room', 'hvac_action', 'off')}}"
    - service: input_boolean.turn_off
      data:
        entity_id: 
          - input_boolean.thermo_actuator_second_floor_corner_room