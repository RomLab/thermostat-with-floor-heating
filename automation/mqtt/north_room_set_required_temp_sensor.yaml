- alias: 'Sets required temperature for a north room from system'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: climate.north_room
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >
            {{ trigger.from_state and
               trigger.to_state.attributes.temperature !=
               trigger.from_state.attributes.temperature and  is_state("input_boolean.mqtt_req_temp_record_from_north_room", "off") }}
  action:
    - service: mqtt.publish
      data:
        topic: 'home/first-floor/north-room/required-temperature-from-system'
        payload_template: "{{ state_attr('climate.north_room','temperature') | float }}"
        qos: 1
- alias: 'Sets required temperature for a north room from device'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: sensor.north_room_required_temp_from_device
  condition:
    condition: template
    value_template: >
        {{ trigger.from_state and
           trigger.to_state !=
           trigger.from_state }}
  action:
    # Disable sets required temp. from system
    - service: input_boolean.turn_on
      entity_id: input_boolean.mqtt_req_temp_record_from_north_room
    - service: climate.set_temperature
      entity_id: climate.north_room
      data_template:
        temperature: '{{ states("sensor.north_room_required_temp_from_device") }}'
    - delay: 
        milliseconds: 5
    - service: input_boolean.turn_off
      entity_id: input_boolean.mqtt_req_temp_record_from_north_room