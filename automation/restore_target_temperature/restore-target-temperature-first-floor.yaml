# Restore a target temperature after restart local thermostat
- alias: 'Restores a target temperature after restart local thermostat (first floor) – office'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.first_floor_ping_thermostat_office
      from: 'off'
      to: 'on'
  action:
    - service: mqtt.publish
      data:
        topic: 'home/first-floor/office/required-temperature-from-system'
        payload_template: "{{ state_attr('climate.first_floor_office','temperature') | float }}"
        qos: 1
