homeassistant:
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

lovelace:
  mode: yaml
# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

recorder:
  db_url: postgresql://@/homeassistant
  purge_keep_days: 1
  include:
    entities:
      - sensor.hot_water_tank_top_temperature
      - sensor.hot_water_tank_middle_temperature
      - sensor.hot_water_tank_bottom_temperature
      - sensor.outdoor_temperature
      - sensor.fireplace_first_floor
      - sensor.fireplace_second_floor
      - binary_sensor.temp_first_floor
      - binary_sensor.temp_second_floor
      - switch.gas_boiler
      - switch.pump_fireplace_first_floor
      - switch.pump_fireplace_second_floor
      - switch.pump_first_floor
      - switch.pump_second_floor
      - switch.red_led
      - switch.orange_led
      - switch.blue_led
# Enables support for tracking state changes over time
history:
  include:
    entities:
      - sensor.hot_water_tank_top_temperature
      - sensor.hot_water_tank_middle_temperature
      - sensor.hot_water_tank_bottom_temperature
      - sensor.outdoor_temperature
      - sensor.fireplace_first_floor
      - sensor.fireplace_second_floor
      - binary_sensor.temp_first_floor
      - binary_sensor.temp_second_floor
      - switch.gas_boiler
      - switch.pump_fireplace_first_floor
      - switch.pump_fireplace_second_floor
      - switch.pump_first_floor
      - switch.pump_second_floor
      - switch.red_led
      - switch.orange_led
      - switch.blue_led

# View all events in a logbook
logbook:
  include:
    entities:
      - sensor.hot_water_tank_top_temperature
      - sensor.hot_water_tank_middle_temperature
      - sensor.hot_water_tank_bottom_temperature
      - sensor.outdoor_temperature
      - sensor.fireplace_first_floor
      - sensor.fireplace_second_floor
      - binary_sensor.temp_first_floor
      - binary_sensor.temp_second_floor
      - switch.gas_boiler
      - switch.pump_fireplace_first_floor
      - switch.pump_fireplace_second_floor
      - switch.pump_first_floor
      - switch.pump_second_floor
      - switch.red_led
      - switch.orange_led
      - switch.blue_led

input_number: !include_dir_merge_named input_numbers/
input_boolean: !include_dir_merge_named input_booleans/
switch: !include_dir_merge_list control_gpio_devices/
binary_sensor: !include_dir_merge_list read_gpio_devices/

sensor: !include_dir_merge_list sensors/

automation: !include_dir_merge_list automation/
script: !include_dir_merge_named scripts/

