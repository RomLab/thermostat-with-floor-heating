    path: prizemi-teplotni-plany
    cards:
      - type: 'custom:scheduler-card'
        title: 'Chodba/toaleta'
        discover_existing: false
        display_options:
          primary_info:
            - "{name}"
            - "{relative-time}: {action}"
          secondary_info: time
        include:
          - climate.first_floor_corridor_and_toilet 
          - input_boolean.control_according_to_plans
        customize:
          climate.first_floor_corridor_and_toilet:
            name: 'Chodba/toaleta'
          input_boolean.control_according_to_plans:
